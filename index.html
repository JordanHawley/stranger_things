<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
    <script defer src="script.js"></script>
    <title>RandysRegistry</title>
  </head>
  <body>
    <div id="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Welcome to Randy's Registry</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Account
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <button id="signIn" class="dropdown-item">Sign In</button>
                    <button id="newPost" class="dropdown-item">Create a New Post</button>
                  </li>
                  <li><button id="myPosts" class="dropdown-item" href="#">My Posts</button></li>
                  <li><button id="logOut" class="dropdown-item" href="#">Logout</button></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <button id="registerUser" class="dropdown-item" href="#">Register New Account</button>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <p id="loggedInUser" style="color: black;" class="nav-link"></p>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button id="searchSubmit" class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <div id="app">
      <div id="aside">
          <h2 class="header">Header</h2>
      </div>
      <div class="list-group">
        <h2 id="userposts">User Posts & Listings:</h2>
      </div>
      <div id="posts"></div>


    <footer class="footer">

      <!-- THIS IS THE MODAL THAT GETS CHANGED FOR MOST OF THE THINGS THAT ARE USING THE MODALS -->
      <div
  class="modal fade"
  id="postModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header"></div>
      <div class="modal-body"></div>

      <div class="modal-footer">
        <button
          id="closeButton"
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>

        <button id="primaryButton" type="button" class="btn btn-primary">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
</div>
    </footer>
  </body>
</html>
